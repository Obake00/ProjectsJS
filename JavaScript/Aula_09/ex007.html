<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos dos curso</title>
    <style>
       div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
    
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('mouseenter', mouse)
        a.addEventListener('mouseout', mouse1)
        
        function mouse(){
            a.innerText='Tira!'
            a.style.background = 'red'
        }
        function mouse1(){
            a.innerText = 'Infia!'
            a.style.background = 'green'
        }
    </script>
        
</body>
</html>
